<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body>
    <div style="margin-left: 15px">
        <form method="post">
            <h2>Редактирование пользователя</h2>
            <div th:each="el : ${oneUser}">
                <input name="username" th:value="${el.getUsername}">
                <div th:each="role : ${listRole}">
                    <input name="userRoles" type="checkbox" th:value="${role}" th:checked="${#lists.contains(el.roles,role)}">
                    <label th:text="${role}"></label>
                </div>
                <input type="submit" formmethod="post" value="Изменить">
            </div>
        </form>
    </div>
</body>
</html>
