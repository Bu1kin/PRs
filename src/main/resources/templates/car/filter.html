<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Getting cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body>
    <div th:each="el : ${listCar}" style="margin-left: 15px; margin-top: 10px">
        <p th:text="${el.id}"/>
        <p th:text="${el.brand}"/>
        <p th:text="${el.model}"/>
        <p th:text="${el.color}"/>
        <p th:text="${el.country}"/>
        <p th:text="${el.weight}"/>
    </div>

    <a href="/car" style="margin-left: 15px">Обратно к списку автомобилей</a>
</body>
</html>
