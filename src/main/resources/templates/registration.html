<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>

<div th:if="${error}" style="margin-bottom: 15px">
</div>

<p th:text="${error}" style="margin-bottom: 15px"></p>

<form th:action="registration" method="post">
    <div style="margin-bottom: 5px"><label> Логин нового пользователя: <input type="text" name="username"/> </label></div>
    <div style="margin-bottom: 10px"><label> Пароль нового пользователя: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Регистрация"/></div>
</form>
</body>
</html>
