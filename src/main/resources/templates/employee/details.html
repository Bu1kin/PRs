<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о выбранном сотруднике</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body>
    <div>
        <div th:each="el: ${listEmployee}" style="padding: 5px; margin-left: 15px; margin-top: 10px">
            <p th:text="'ID: ' + ${el.getId()}"></p>
            <p th:text="'Фамилия: ' + ${el.getSurname()}"></p>
            <p th:text="'Имя: ' + ${el.getName}"></p>
            <p th:text="'Отчество: ' + ${el.getMiddle_name()}"></p>
            <p th:text="'Возраст: ' + ${el.getAge()}"></p>
            <p th:text="'Номер телефона: ' + ${el.getPhone()}"></p>

            <a th:href="'/employee/edit/' + ${el.getId()}" class="btn btn-primary">Редактировать</a>
            <a th:href="'/employee/del/' + ${el.getId()}" class="btn btn-danger">Удалить</a>
        </div>
        <br>
        <a th:href="'/employee'" class="btn btn-dark" style="margin-left: 20px">Назад</a>
    </div>
</body>
</html>
