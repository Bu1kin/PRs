<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Getting employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body>
    <div th:each="el : ${listEmployee}" style="margin-left: 15px; margin-top: 10px">
        <p th:text="${el.id}"/>
        <p th:text="${el.surname}"/>
        <p th:text="${el.name}"/>
        <p th:text="${el.middle_name}"/>
        <p th:text="${el.age}"/>
        <p th:text="${el.phone}"/>
    </div>

    <a href="/employee" style="margin-left: 15px">Обратно к списку сотрудников</a>
</body>
</html>
